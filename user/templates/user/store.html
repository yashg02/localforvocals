<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Store</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/user/index.css" type="text/css">
    <style>
        .titlename {
            font-size: 40px;
            letter-spacing: 15px;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    {% load static %}

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4511e;">
        <button class=" navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
          <span class="navbar-toggler-icon "></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent ">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="/#about ">AAAbout US</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="/#contact ">Contact</a>
                </li>

                <!-- <div id="google_translate_element "></div>

                <script type="text/javascript ">
                    function googleTranslateElementInit() {
                        new google.translate.TranslateElement({
                            pageLanguage: 'en',
                            includedLanguages: 'hi,pa,gu,kn,mr,or,ta,sd,te,ur',
                        }, 'google_translate_element');
                    }
                </script>

                <script type="text/javascript " src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit "></script> -->
            </ul>

            <form class="form-inline my-2 my-lg-0 ">
                <input class="form-control mr-sm-2 " type="search " placeholder="Search " aria-label="Search ">
                <button class="btn btn-outline-success my-2 my-sm-0 " type="submit ">Search</button>
            </form>
        </div>
    </nav>

    <h1 class="text-center titlename ">{{product.0.category}}</h1>
    <section class="text-gray-700 body-font ">
        <div class="container-fluid px-5 py-24 mx-auto " style="padding-top: 4rem; padding-bottom: 2rem; ">
            <div class="flex flex-wrap -m-4 ">
                {% for j in product %}
                <div class="p-4 md:w-1/4 ">
                    <div class="h-full border-2 border-gray-200 rounded-lg overflow-hidden ">
                        <a href="/media/{{j.image}} "><img class="lg:h-48 md:h-36 w-full object-cover object-center " src="/media/{{j.image}} " alt="blog "></a>
                        <div class="p-6 ">
                            <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1 ">CATEGORY : {{j.category}}</h2>
                            <h1 style="display: inline; " class="title-font text-lg font-medium text-gray-900 mb-3 ">{{j.name}}</h1>
                            <button class="rounded-full float-right w-10 h-10 bg-gray-200 p-0 border-0 btn-outline-danger inline-flex items-center justify-center text-gray-500 ml-4 ">
                                <svg fill="currentColor " stroke-linecap="round " stroke-linejoin="round " stroke-width="2 " class="w-5 h-5 " viewBox="0 0 24 24 ">
                                  <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z "></path>
                                </svg>
                            </button>
                            <p class="leading-relaxed mb-3 ">{{j.desc}}</p>
                            <div class="flex items-center flex-wrap ">
                                <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0 " href="storeinfo/{{j.id}} ">View More
                                    <svg class="w-4 h-4 ml-2 " viewBox="0 0 24 24 " stroke="currentColor " stroke-width="2 "
                                        fill="none " stroke-linecap="round " stroke-linejoin="round ">
                                        <path d="M5 12h14 "></path>
                                        <path d="M12 5l7 7-7 7 "></path>
                                    </svg>
                                </a>
                                <span class="text-gray-600 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-300 ">
                                    <svg class="w-4 h-4 mr-1 " stroke="currentColor " stroke-width="2 " fill="none "
                                        stroke-linecap="round " stroke-linejoin="round " viewBox="0 0 24 24 ">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z "></path>
                                        <circle cx="12 " cy="12 " r="3 "></circle>
                                    </svg>1.2K
                                </span>
                                <span class="text-gray-600 inline-flex items-center leading-none text-sm ">
                                    <svg class="w-4 h-4 mr-1 " stroke="currentColor " stroke-width="2 " fill="none "
                                        stroke-linecap="round " stroke-linejoin="round " viewBox="0 0 24 24 ">
                                        <path
                                            d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z ">
                                        </path>
                                    </svg>6
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    {% if n > 0 %}
    <nav aria-label="Page navigation example ">
        <ul class="pagination justify-content-center ">
            <li class="page-item disabled ">
                <a class="page-link " href="# " tabindex="-1 ">Previous</a>
            </li>
            <li class="page-item active "><a class="page-link " href="# ">1</a></li>
            <li class="page-item "><a class="page-link " href="# ">2</a></li>
            <li class="page-item "><a class="page-link " href="# ">3</a></li>
            <li class="page-item ">
                <a class="page-link " href="# ">Next</a>
            </li>

        </ul>
    </nav><br> {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>
</body>

</html>

</html>

</html>
